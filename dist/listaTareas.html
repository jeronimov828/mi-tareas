<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="listaProductos.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="card flex-fill" id="inicio">
        <!-- Tu card-header y demás contenido aquí -->
        <div class="col">
            <button type="button" class="btn btn-secondary" onclick="app.tareasModule.cerrarSesion()">Cerrar sesion</button>
            <div class="card-body" id="tablaTareas">
            </div>
            <button type="button" class="btn btn-secondary" onclick="app.tareasModule.mostrarModal()" id="crearTarea">Crear
                Tarea</button>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalCrearTarea">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crea una Tarea</h5>
                    <button type="button" onclick="app.tareasModule.cerrarModal()" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre Tarea</label>
                            <input type="text" class="form-control" id="nombreTarea" ria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcionTarea">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Fecha Vence</label>
                            <input type="text" class="form-control" id="fechaVenceTarea">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="app.tareasModule.cerrarModal()" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" onclick="app.tareasModule.crearTarea()"
                        class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalEditarTarea">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crea una Tarea</h5>
                    <button type="button" onclick="app.tareasModule.cerrarModalEditar()" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="formEditar">
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="app.tareasModule.cerrarModalEditar()" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" onclick="app.tareasModule.crearTarea()"
                        class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
<script src="http://localhost:35729/livereload.js"></script>
<script src="js/bundle.js"></script>
<script>
    app.tareasModule.listarTareas();
</script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = sessionStorage.getItem("token"); // Obtener el token

        if (!token) {
            // Redirigir al login si no hay token
            window.location.href = "login.html"; // Cambia por tu página de inicio de sesión
        }
    });
</script>




</html>
